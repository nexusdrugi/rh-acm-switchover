name: DEB Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deb build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts debhelper python3 python3-pip
      - name: Build Python wheel
        run: |
          python3 -m pip install build
          python3 -m build .
      - name: Build DEB package
        working-directory: packaging/deb
        run: |
          dpkg-buildpackage -us -uc
      - name: Smoke test DEB install
        if: always()
        run: |
          DEB_PKG=$(ls packaging/*.deb | head -n1 || true)
          if [ -z "$DEB_PKG" ]; then
            DEB_PKG=$(ls ../*.deb | head -n1 || true)
          fi
          if [ -n "$DEB_PKG" ]; then
            sudo dpkg -i "$DEB_PKG" || sudo apt-get -f install -y
            acm-switchover --version
          else
            echo "No DEB built; skipping smoke test"
          fi
